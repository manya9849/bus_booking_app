<!DOCTYPE html>
<html>
<head>
    <title>Select Bus</title>
</head>
<body>
    <h1>Bus Details</h1>
    {% if bus %}
        <p><strong>From:</strong> {{ bus.from }}</p>
        <p><strong>To:</strong> {{ bus.to }}</p>
        <p><strong>Time:</strong> {{ bus.time }}</p>
        <p><strong>Price:</strong> â‚¹{{ bus.price }}</p>
        <a href="{{ url_for('book', bus_id=bus.id) }}">Proceed to Booking</a>
    {% else %}
        <p>Bus not found.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
